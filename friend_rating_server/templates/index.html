<!doctype html>
{% if members %}
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/vue/vue.min.js"></script>
    <script src="../static/javascript/color.js"></script>
    <script src="../static/javascript/echarts.min.js"></script>
    <script src="../static/javascript/generate.gragh.js"></script>
</head>
<body>
    <div id="app">
        <table class="table">
            <thead>
            <tr>
                <td>姓名</td>
                <td>年级</td>
                <td>Codeforces ID</td>
                <td>Codeforces Rating</td>
                <td>AtCoder ID</td>
                <td>AtCoder Rating</td>
            </tr>
            </thead>
            <tbody>
            {% for member in members %}
            <tr class="hover-cursor-hand" @click="showCol({{ member.index }})">
                <td>{{ member.name }}</td>
                <td>{{ member.grade }}</td>
                <td class="member-id" :style="'color: ' + getCodeforcesRatingColor({{ member.codeforces_rating }})">{{ member.codeforces_name }}</td>
                <td :style="'color: ' + getCodeforcesRatingColor({{ member.codeforces_rating }})">{{ member.codeforces_rating }}</td>
                <td class="member-id" :style="'color: ' + getAtcoderRatingColor({{ member.atcoder_rating }})">{{ member.atcoder_name }}</td>
                <td :style="'color: ' + getAtcoderRatingColor({{ member.atcoder_rating }})">{{ member.atcoder_rating }}</td>
            </tr>
            <tr v-show="show.graph_{{ member.index }}_show">
                <td colspan="6">
                    <button type="button" :class="cls.btn_{{ member.index }}_codeforces" @click="showGraph({{ member.index }}, 'codeforces')">Codeforces</button>
                    <button type="button" :class="cls.btn_{{ member.index }}_atcoder" @click="showGraph({{ member.index }}, 'atcoder')">AtCoder</button>
                    <div style="margin: 10px"></div>
                    <div style="width: 600px; height: 400px;" id="graph-{{ member.index }}-codeforces" v-show="show.graph_{{ member.index }}_codeforces_show"></div>
                    <div style="width: 600px; height: 400px;" id="graph-{{ member.index }}-atcoder" v-show="show.graph_{{ member.index }}_atcoder_show"></div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        let members = {{ members_json | safe }};
    </script>
    <script src="../static/javascript/index-app.js"></script>
</body>
</html>
{% endif %}
